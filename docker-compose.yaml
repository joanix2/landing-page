version: "3.9"

services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: marketing-bot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin pour visualiser la base de données
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: marketing-bot-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    networks:
      - app-network
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  # API FastAPI
  api:
    build:
      context: ./landing-page-api
      dockerfile: Dockerfile
    container_name: marketing-bot-api
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      API_HOST: ${API_HOST}
      API_PORT: ${API_PORT}
    volumes:
      - ./landing-page-api:/app
    ports:
      - "${API_PORT}:${API_PORT}"
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn src.main:app --host ${API_HOST} --port ${API_PORT} --reload

  # Frontend React
  frontend:
    build:
      context: ./landing-page-front
      dockerfile: Dockerfile
    container_name: marketing-bot-frontend
    restart: unless-stopped
    environment:
      # Variable d'environnement pour Vite (mode dev)
      - VITE_API_URL=${VITE_API_URL}
    ports:
      - "3000:3000"
    volumes:
      - ./landing-page-front:/app
      - /app/node_modules
    networks:
      - app-network
    depends_on:
      - api

  # Nginx Proxy Manager
  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: marketing-bot-npm
    restart: unless-stopped
    ports:
      - "80:80" # HTTP
      - "443:443" # HTTPS
      - "81:81" # Interface d'administration
    environment:
      DB_SQLITE_FILE: "/data/database.sqlite"
      DISABLE_IPV6: "true"
    volumes:
      - npm_data:/data
      - npm_letsencrypt:/etc/letsencrypt
    networks:
      - app-network
    depends_on:
      - api
      - frontend

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:
  npm_data:
  npm_letsencrypt:
